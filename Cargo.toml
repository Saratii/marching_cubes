[package]
name = "marching_cubes"
version = "0.1.0"
edition = "2024"

[dependencies]
bevy = "0.16.1"
iyes_perf_ui = "0.5.0"
rand = "0.9.1"
criterion = "0.6.0"
fastnoise2 = "0.3.1"
mimalloc = "0.1.47"
bevy_rapier3d = { version = "0.30.0", features = [ "simd-stable", "debug-render-3d" ] }
rayon = "1.10.0"
serde_json = "1.0.143"
serde = "1.0.219"
flamegraph = "0.6.9"
crossbeam-channel = "0.5.15"
heed = "0.22.0"
fs = "0.0.5"

[patch.crates-io]
bevy = { git = "https://github.com/Saratii/bevy", branch = "release-0.16.1" }

[[bench]]
name = "chunk_generation"
harness = false

[[bench]]
name = "file_io"
harness = false

[profile.release]
debug = true

[features]
timers = [] #cargo run -r --features timers
